<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Aleo:wght@300;400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style/main.css">

    <title>Bhromaon</title>
</head>
<body>
    <header class="header">
        <section class="header-cover">
            <div class="header-cover__container container">
                <div class="header-cover__wrapper">
                    <div class="header-cover__title">
                        <h1 class="header-cover__title-semibold">Bhromaon</h1>
                    </div>

                    <div class="header-cover__subtitle">
                        <p>Safe Travel Anywhere</p>
                    </div>

                    <div class="header-cover__search">
                        <form action="#" class="header-cover__form" method="GET">
                            <input 
                            type="text"
                            required
                            placeholder="Search Your Travel Destination"
                            class="header-cover__input"
                            name="travel_destination"
                            minlength="3"
                            >

                            <input 
                            type="submit"
                            value="search"
                            class="header-cover__button"
                            >
                        </form>

                    </div>
                </div>

                <div class="header-cover__scroll">

                </div>
            </div>
        </section>

        <section class="header-menu">
            <div class="header-menu__container container">
                <div class="heder-menu__logo">
                    <a href="#!">Bhromaon</a>
                </div>

                <nav class="header-menu__nav">
                    <ul class="header-menu__list">
                        <li><a href="#!" class="header-menu__item">Who we are</a></li>
                        <li><a href="#!" class="header-menu__item">What we do</a></li>
                        <li><a href="#!" class="header-menu__item">Travel with us</a></li>
                        <li><a href="#!" class="header-menu__item">Contact us</a></li>
                    </ul>
                </nav>
            </div>
        </section>
    </header>


</body>
</html>
